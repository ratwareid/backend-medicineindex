<div class="row">
    <div class="col-md-12">
        <div class="card mt-12">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2>
                        Aplikasi Pencarian Obat Berdasarkan Gejala
                    </h2>
                    <p>
                        Add New Data - Menambahkan data obat baru kedalam database.
                    </p>
                </div>
                <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="inputname">
                            Nama Obat
                        </label>
                        <input type="name" formControlName="name" class="form-control" id="inputname">
                    </div>
                    <div class="form-group">
                        <label for="inputdisease">
                            Gejala
                        </label>
                        <input type="disease"  formControlName="disease" class="form-control" id="inputdisease">
                    </div>
                    <div class="form-group">
                        <label for="inputdescription">
                            Deskripsi
                        </label>
                        <input type="description"  formControlName="description" class="form-control" id="inputdescription">
                    </div>
                    <div class="form-group">
                        <label for="inputrulesofuse">
                            Aturan Pakai
                        </label>
                        <input type="rulesofuse" formControlName="rulesofuse" class="form-control" id="inputrulesofuse">
                    </div>
                    <div class="form-group">
                        <div class="btn-group" role="group" aria-label="...">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Submit
                            </button>
                            <a class="btn btn-warning" routerLink="/data">
                                Clear
                            </a>
                        </div>
                    </div>
                    
                </form>
                
                <br><br> 
                <div class="row">
                    <div class="col-md-12">
                        <address>
                            <strong>Kelompok Kucing Oren, Universitas Mercu Buana.</strong><br>Jerry Erlangga<br>Isfandika<br>M. Supanji Akbar
                    </address>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
